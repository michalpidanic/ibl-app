<div
  class="flex flex-row flex-1 justify-center items-center content-center mt-2 mb-8"
>
  <div
    class="flex flex-col justify-start items-start content-start w-1/2 lt-lg:w-11/12"
  >
    <div class="flex flex-row flex-1 justify-start w-full">
      <mat-card class="flex flex-1 mt-8">
        <mat-card-content>
          <div
            *ngFor="let group of groupedReports"
            class="flex flex-1 flex-col w-full p-4"
          >
            <h2>{{ group.stationId }}</h2>
            <table
              mat-table
              [dataSource]="group.reports"
              class="mat-elevation-z8 w-full mb-3"
            >
              <ng-container matColumnDef="queryType">
                <th mat-header-cell *matHeaderCellDef>Report Type</th>
                <td mat-cell *matCellDef="let report">
                  {{ report.queryType }}
                </td>
              </ng-container>
              <ng-container matColumnDef="reportTime">
                <th mat-header-cell *matHeaderCellDef>Report Time</th>
                <td mat-cell *matCellDef="let report">
                  {{ report.reportTime | date : "d.M.yyyy H:mm:ss" }}
                </td>
              </ng-container>
              <ng-container matColumnDef="textHTML">
                <th mat-header-cell *matHeaderCellDef>Report</th>
                <td mat-cell *matCellDef="let report">
                  <span [innerHTML]="report.textHTML"></span>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
